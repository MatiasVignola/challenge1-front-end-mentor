<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>1stChallenge</title>
</head>
<body>
    <main>
        <div class="card_container">
            <div class="card-great">
                <h3 class="grey">Your Result</h3>
                <div class="card-circle">
                    <h1 class="circle-number white">76</h1>
                    <div class="circle-text grey"> 
                        <p>of 100</p>
                    </div>
                </div>

                <div class="great-footer">
                    <h3 class="white">Great</h3>
                    <p class="grey">You scored higher than 65% of the people who have taken these test.</p>
                </div>                
            </div>

            <div class="card-summary">
                <h3 class="summary-title">Summary</h3>
                <div class="summary-texts">
                    <div class="texts reaction">
                        <div class="text1">
                            <img src="./assets/images/icon-reaction.svg" alt="reaction">
                            <p class="letters">Reaction</p>
                        </div>
                        <div class="text2">
                            <p class="numbers-dark">80</p>
                            <p class="numbres-light">/ 100</p>
                        </div>                        
                    </div>
                    <div class="texts memory">
                        <div class="text1">
                            <img src="./assets/images/icon-memory.svg" alt="memory">
                            <p class="letters">Memory</p>
                        </div>
                        <div class="text2">
                            <p class="numbers-dark">92</p>
                            <p class="numbres-light">/ 100</p>
                        </div>                        
                    </div>
                    <div class="texts verbal">
                        <div class="text1">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal">
                            <p class="letters"><span>Verbal</span></p>
                        </div>
                        <div class="text2">
                            <p class="numbers-dark">61</p>
                            <p class="numbres-light">/ 100</p>
                        </div>                        
                    </div>
                    <div class="texts visual">
                        <div class="text1">
                            <img src="./assets/images/icon-visual.svg" alt="visual">
                            <p class="letters">Visual</p>
                        </div>
                        <div class="text2">
                            <p class="numbers-dark">72</p>
                        <p class="numbres-light">/ 100</p>
                        </div>                        
                    </div>
                    <button class="card-btn">Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
